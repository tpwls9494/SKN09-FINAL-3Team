{% load static %}
<!-- 히스토리 패널 (기본적으로 닫혀있음) -->
<div class="history-panel collapsed" id="historyPanel">
  <div class="history-toggle" onclick="App.history.togglePanel()">
        <img src="{% static 'assist/images/sidebtn2.png' %}" alt="사이드버튼" class="sidebtn1-icon" id="sideToggleBtn">
  </div>
  <div class="history-content" id="historyContent">
    <div class="history-section">
      <div class="section-header">
        <h4>My History</h4>
      </div>
      <div class="history-items" id="myHistoryItems">
        <!-- 동적으로 생성됨 -->
      </div>
    </div>
    
    <div class="history-section">
      <div class="section-header">
        <h4>My Team History</h4>
        <button class="refresh-btn" onclick="App.history.refreshTeam()" title="새로고침">↺</button>
      </div>
      <div class="history-items" id="teamHistoryItems">
        <!-- 동적으로 생성됨 -->
      </div>
    </div>
    
    <div class="new-template-section">
      <button class="new-template-btn" onclick="App.template.createNew()">
        New Template
      </button>
    </div>
  </div>
</div>

<!-- 이미지 경로를 데이터 속성으로 저장 -->
<script>
// 이미지 경로를 전역 변수로 설정
window.STATIC_IMAGES = {
    sidebtn1: "{% static 'assist/images/sidebtn1.png' %}",
    sidebtn2: "{% static 'assist/images/sidebtn2.png' %}",
    edit: "{% static 'assist/images/edit.png' %}",
    garbage: "{% static 'assist/images/garbage.png' %}"
};
</script>
